<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="roll">
        <p class="paraRoll" id="playerRoll">Rock</p>
        <p class="paraRoll" id="vs">vs</p>
        <p class="paraRoll" id="computerRoll">Scissors</p>
    </div>
    
    <div id="score" class="normScore">
        <p>0:0</p>
    </div>
    
    <div id="buttons">
        <button class="btn">Rock</button>
        <button class="btn">Paper</button>
        <button class="btn">Scissors</button>
    </div>
</body>
</html>
